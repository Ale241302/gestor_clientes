<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Clientes Premium</title>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="logo">
                <i class="fa-solid fa-users-rays"></i>
                <span>GestorPro</span>
            </div>
            <ul class="nav-links">
                <li class="active" onclick="App.navegar('clientes')">
                    <i class="fa-solid fa-user-group"></i> Clientes
                </li>
                <li onclick="App.navegar('nuevo-cliente')">
                    <i class="fa-solid fa-user-plus"></i> Nuevo Cliente
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <h1 id="page-title">Listado de Clientes</h1>
                <div class="user-profile">
                    <span>Admin</span>
                    <div class="avatar"><i class="fa-solid fa-user"></i></div>
                </div>
            </header>

            <div id="content-area" class="content-area">
                <!-- Dynamic Content Will Be Loaded Here -->
                <div class="loading-spinner">Cargando...</div>
            </div>
        </main>
    </div>

    <!-- Modal for Contacts/Details -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- Generic Modal for Alerts/Confirms -->
    <div id="generic-modal" class="modal hidden">
        <div class="modal-content small-modal">
            <h3 id="generic-modal-title" style="margin-bottom: 1rem;">Titulo</h3>
            <p id="generic-modal-message" style="margin-bottom: 2rem; color: var(--text-muted);">Mensaje</p>
            <div id="generic-modal-actions" style="display: flex; justify-content: flex-end; gap: 1rem;">
                <!-- Buttons injected by JS -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/api.js?v=2"></script>
    <script src="js/app.js?v=2"></script>
</body>

</html>
